<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.popup {
			background: rgba(0,0,0,0.5);
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;

			display: none;
		}
		.popup-body {
			box-shadow: 0 3px 10px rgba(0,0,0,0.8);
			width: 300px;
			height: 200px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -150px;
			margin-top: -100px;
			font-size: 28px;
			text-align: center;
			background-color: #fff;
		}
		.btn {
			font-size: 28px;
		}
	</style>
</head>
<body>
	<div>
		<a href="#" id="btn-mostrar" class="btn">Mostrar popup</a>
	</div>
	<div class="popup" id="popupMensaje">
		<div class="popup-body">
			<p>Soy una caja flotante</p>

			<a href="#" id="btn-cerrar" class="btn">Cerrar</a>
		</div>
	</div>


	<script src="script.js"></script>
</body>
</html>
