<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio Colores | AREA51 | JavaScript</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<style>
		.form-colores {
			width: 300px;
			margin-top: 20px;
		}

		.placeholder-red::-webkit-input-placeholder {
			color: red;
		}
		.placeholder-green::-webkit-input-placeholder {
			color: green;
		}
		.placeholder-blue::-webkit-input-placeholder {
			color: blue;
		}
		.placeholder-black::-webkit-input-placeholder {
			color: black;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="btn-group">
			<button class="btn btn-default" data-color="rojo">Rojo</button>
			<button class="btn btn-default" data-color="verde">Verde</button>
			<button class="btn btn-default" data-color="azul">Azul</button>
			<button class="btn btn-default" data-color="negro">Negro</button>
		</div>
		<form action="" class="form form-colores">
			<div class="form-group">
				<input type="text" name="" id="" class="form-control" placeholder="Nombre">
			</div>
			<div class="form-group">
				<input type="text" name="" id="" class="form-control" placeholder="Email">
			</div>
			<div class="form-group">
				<select name="" id="">
					<option value="m">Masculino</option>
					<option value="f">Femenino</option>
				</select>
			</div>
			<div class="form-group">
				<button class="btn btn-primary">Enviar</button>
			</div>
		</form>
	</div>

	<script src="jquery-2.2.4.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
